{% for post in site.posts %}
<div class="post-summary">
  <h3 class="post-title"><a href="{{post.url}}">{{post.title}}</a></h3>
  <p>
    <small class="text-muted">{{post.date | date: "%b %Y"}} </small>
    <span>
      {% if post.description %}
      {{post.description}}
      {% else %}
      {{post.excerpt | strip_html}}
      {% endif %}
    </span>
  </p>
</div>

{% endfor %}
